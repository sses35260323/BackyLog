<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Button Example</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="banner"></div>

    <button class="button" onclick="goTofrontpage()">
        <img src="https://i.imgur.com/V4qXP7V.png" alt="Button Image">
    </button>

    <div class="button-container">
        <button class="button" onclick ="aboutUs()">關於我們</button>
        <button class="button" onclick ="Lession()">課程一覽</button>
        <button class="button" onclick ="Portfolio()">作品集</button>
        <button class="button" onclick ="ContactUs()">聯繫我們</button>
    </div>

    <div class="button-right">
        <button class="button" onclick ="login()">登入</button>


    </div>

    <div class="photon-container">
        <img src="https://i.imgur.com/y66smtv.jpg" class="banner_photo">
        <div class="pixelated-fade-blur-overlay"></div>
    
    </div>

    <div class="profile-container">
        <div class="profile-board">
            <img src="https://i.imgur.com/person1.jpg" alt="Person 1" class="profile-image">
            <p class="profile-name">Log呆呆</p>
            <p class="profile-text">這是第二個人的介紹文字。</p>
        </div>
        <div class="profile-board">
            <img src="https://i.imgur.com/person2.jpg" alt="Person 2" class="profile-image">
            <p class="profile-name">Backy</p>
            <p class="profile-text">這是第二個人的介紹文字。</p>
        </div>
    </div>

    


    

    <script src="test.js"></script>
</body>
</html>
